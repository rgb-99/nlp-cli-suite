name: Research Benchmark CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "nlp_tool/**"
      - "suite.yaml"
      - "baseline_results/**"

  pull_request:
    paths:
      - "nlp_tool/**"
      - "suite.yaml"
      - "baseline_results/**"


jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Suite
      run: |
        pip install -U pip
        pip install .

    - name: Run Research Suite
      run: |
        nlp-tool suite suite.yaml

    - name: Export Artifacts
      run: |
        nlp-tool export current_results artifacts.csv

    - name: Regression Gate
      run: |
        nlp-tool compare baseline_results current_results

    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: research-artifacts
        path: |
          artifacts.csv
          current_results/
